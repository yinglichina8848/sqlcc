<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLCC测试报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .summary { background-color: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        .coverage { background-color: #f0f8ff; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        .coverage-rate { font-size: 18px; font-weight: bold; }
        .success { color: green; }
        .failed { color: red; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>SQLCC测试报告</h1>
    <div class="summary">
        <h2>测试摘要</h2>
        <p>总测试数: 36</p>
        <p class="success">通过: 28</p>
        <p class="failed">失败: 8</p>
        <p>通过率: 77%</p>
        <p>总执行时间: 14秒</p>
        <p>优化配置: 
            并行执行=是(4任务)false，
            测试缓存=是true
        </p>
        <p>生成时间: Thu Dec  4 02:12:51 CST 2025</p>
    </div>
    <div class='coverage'>
        <h2>代码覆盖率</h2>
        <p>未启用（使用 --coverage 参数启用）</p>
    </div>
    
    <h2>测试详情</h2>
    <table>
        <tr>
            <th>测试名称</th>
            <th>状态</th>
            <th>日志文件</th>
        </tr>
    </table>
</body>
</html>
