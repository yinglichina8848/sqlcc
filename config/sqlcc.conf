# SQLCC 数据库配置文件
# 此文件包含SQLCC数据库系统的所有配置参数
# 配置文件格式为 key = value，支持注释行以#开头

# 数据库基本配置
[database]
# 数据库文件路径
db_file_path = "./sqlcc.db"

# 数据库文件初始大小（MB）
initial_db_size = 10

# 数据库文件最大大小（MB），0表示无限制
max_db_size = 0

# 页面大小（KB），必须是2的幂
page_size = 8

# 缓冲池配置
[buffer_pool]
# 缓冲池大小（页面数量）
pool_size = 64

# 缓冲池替换策略（LRU, CLOCK, ARC）
replacement_policy = LRU

# 是否启用预取
enable_prefetch = true

# 预取策略（SEQUENTIAL, RANDOM, ADAPTIVE）
prefetch_strategy = ADAPTIVE

# 预取窗口大小（页面数量）
prefetch_window = 4

# 预取阈值（命中率低于此值时启用预取）
prefetch_threshold = 0.8

# 磁盘管理器配置
[disk_manager]
# 是否启用直接I/O
enable_direct_io = false

# I/O队列深度
io_queue_depth = 32

# 是否启用异步I/O
enable_async_io = false

# 批量I/O大小（页面数量）
batch_io_size = 8

# 同步策略（IMMEDIATE, PERIODIC, ON_DEMAND）
sync_strategy = PERIODIC

# 同步间隔（秒）
sync_interval = 5

# 日志配置
[logger]
# 日志级别（DEBUG, INFO, WARN, ERROR）
log_level = INFO

# 日志文件路径
log_file_path = "./sqlcc.log"

# 是否启用控制台日志
enable_console_log = true

# 日志文件最大大小（MB）
max_log_file_size = 10

# 日志文件保留数量
max_log_files = 5

# 性能配置
[performance]
# 是否启用性能监控
enable_performance_monitoring = true

# 性能统计间隔（秒）
stats_interval = 10

# 是否启用性能分析
enable_profiling = false

# 线程池大小
thread_pool_size = 4

# 并发配置
[concurrency]
# 是否启用多线程支持
enable_multithreading = true

# 读写锁策略（READ_PREFER, WRITE_PREFER, FAIR）
lock_strategy = FAIR

# 死锁检测间隔（毫秒）
deadlock_detection_interval = 1000

# 事务超时时间（秒）
transaction_timeout = 30

# 调试配置
[debug]
# 是否启用调试模式
enable_debug = false

# 是否启用断言检查
enable_assertions = true

# 是否启用内存检查
enable_memory_check = false

# 是否启用详细错误信息
enable_verbose_errors = false